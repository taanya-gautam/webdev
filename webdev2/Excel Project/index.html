<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">"
    <title>Excel</title>
</head>
<body>
    <div class="page-actions-cont">
      <div class="page-actions">Home</div>
      <div class="page-actions">File</div>
      <div class="page-actions">Insert</div>
      <div class="page-actions">Layout</div>
      <div class="page-actions">Help</div>
   </div>
    <div class="cellprop-actions-cont">
        <span  class="material-icons">
            content_copy
         </span>
         <span  class="material-icons">
            content_cut
         </span>
         <span  class="material-icons">
            content_paste
         </span>
         <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="sanc-sarif">Sanc-Sarif</option>
            <option value="fantacy">Fantacy</option>
            <option value="cursive">Cursive</option>
         </select>
         <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
         </select>
         <span  class="material-icons">
            format_bold
         </span>
         <span  class="material-icons">
            format_italic
         </span>
         <span  class="material-icons">
            format_underlined
         </span>
         <span  class="material-icons">
            format_align_left
         </span>
         <span  class="material-icons">
            format_align_center
         </span>
         <span  class="material-icons">
            format_align_right
         </span>
    </div>
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar">
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-cont"></div>
    <div class="sheet-actions-cont">
        <span  class="material-icons">
            post_add
         </span>
         <div class="sheets-folder-cont">
            <div class="sheet-folder">sheet-1</div>
         </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

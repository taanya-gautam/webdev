<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            background-color: teal;
            display: block;
        }
        .inline-1 {
            background-color: tomato;
            display: block;
        }
        .inline-2 {
            background-color: yellow;
            height: 5rem;
            width: 10rem;

        }
        .inline-block {
            background-color: violet;
            display: inline-block;
            height: 10rem;
            width: 15rem;
        }
    </style>
</head>
<body>
    <div class="block"> I  am a block level element</div>
    <span class="inline-1">I  am a inline element 1</span>
    <span class="inline-2">I  am a inline element 2</span>
    <div class="block">I  am a block element 2</div>
    
    <span class="inline-block">I  am a inline element 3</span>
    
    
</body>
</html>

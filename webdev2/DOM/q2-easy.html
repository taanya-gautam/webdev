<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <script>
            //q.fix the list by inserting missing element using queryselectorall//
            let ul =document.querySelector("ul")
            let allLiElems = document.querySelectorAll("li");
            let eightElem = allLiElems[6];
            let sevenElem = document.createElement("li");
            sevenElem .innerText ="7";
            ul.insertBefore(sevenElem,eightElem );
        </script>

    </ul>
    
</body>
</html>

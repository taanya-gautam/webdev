<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pass {
            display: block;
            margin: auto;
            margin-top: 10rem;
            width: 25rem;
            height: 3rem;
        }
        p {
            text-align: center;
            font: 3rem;
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="pass">
    <p>caps on!</p>
    <script>
        //q.write a script which keeps checking the password being entered .it should check if caps lock is on or off,if its on it should not allow to type and show caps on to the screenand also it should allow to type when shift is press down

        let inputElem = document.querySelector("input");
        let pElem = document.querySelector("p");
        let shiftKey;
        inputElem.addEventListener("keydown",(e) => {
            if (e.getModifierState("CapsLock")){
                pElem.style.display="block";
                e.preventDefault();
            }
            else {
                pElem.style.display="none";
            }
            if (!shiftKey) e.preventDefault();
        })

        //shift
        document.documentElement.addEventListener("keydown",(e) => {
            let myKey = e.key;
          //  alert(myKey)
            if (myKey === "Shift") 
               shiftKey = true;
        }) 
        document.documentElement.addEventListener("keyup",(e) => {
            let myKey = e.key;
            if (myKey === "Shift") shiftKey = false;
        }) 
        


        
    </script>
    
</body>
</html>

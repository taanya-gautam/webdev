<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .balls {
        margin-top: 4rem;
        display: flex;
        justify-content: space-evenly;
      }
      
      .ball {
        height: 4rem;
        width: 4rem;
        border-radius: 50%;
        border: none;
        background-color: red;
      }
    </style>
</head>
<body>
    <div class="balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>

    </div>
    <script>
        //Q.make a loading animation using above  5 balls and js
        let allBalls = document.querySelectorAll(".ball");

           function animateBalls(idx){
               idx = idx%allBalls.length;
               let currBall = allBalls[idx];
               let prevBall;
               if (idx == 0) prevBall = allBalls[allBalls.length-1];
               else prevBall = allBalls[idx-1];

               currBall.style.opacity =0 ;  // (hide)opacity = for visibility,if 0,then no and 1 for full visibility
               prevBall.style.opacity = 1;   //for display

               setTimeout(() => {
                   animateBalls(idx+1);
               } ,200)
            }
            animateBalls(0);



        
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell {
            border: 1px solid;
            margin: auto;
            margin-top: 10rem;
            height: 20rem;
            width: 20rem;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="cell"></div>
    <script>
        //jail the mouse
        // q.you are given an empty cell.write a script that whenever the mouse enters the cell jail should be drawn over there and leaves it whenever it leaves
        let cell = document.querySelector(".cell");
        cell.addEventListener("mouseenter" ,(e) => {
            cell.style.backgroundimage ="url(jail-room-background_1194-7338.webp)";

        })
        cell.addEventListener("mouseleave" ,(e) => {
            cell.style.backgroundimage ="none";

        })
    </script>
    
</body>
</html>

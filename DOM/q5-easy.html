       //q create a  generic function to select all  sibling of a node.using that function delete all sibling of red card
       let redElem = document.querySelector(".red");

       function deleteAllSiblings(redElem){
           let before = redElem.previousElementSibling;
           let after = redElem.nextElementSibling;

           while(before){
               before.remove();
               before = redElem.previousElementSibling;
           }
           while(after){
               after.remove();
               after = redElem.nextElementSibling;

           }
       }
   </script>
